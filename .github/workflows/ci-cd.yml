name: CI-CD

on:
  push:
    branches:
      - master 
      - main

permissions:
  contents: write

jobs:

  deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Configure Git Credentials ⚙️
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV 
      - uses: actions/cache@v3
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-
      - name: Install and Build 🔧
        run: |
          pip install -r requirements.txt
          mkdocs build -f config/de/mkdocs.yml
          mkdocs build -f config/en/mkdocs.yml 
      - name: Redirects 🚧
        run: |
          touch generated/index.html
          echo '<!DOCTYPE html><meta charset="utf-8"><title>Redirecting to https://kwr-informatik-ag.github.io/learn/de/</title><meta http-equiv="refresh" content="0; URL=https://kwr-informatik-ag.github.io/learn/de/"><link rel="canonical" href="https://kwr-informatik-ag.github.io/learn/de/">' >> generated/index.html
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: generated